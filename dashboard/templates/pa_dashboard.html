{% extends 'base_dashboard_patient.html' %}{% load static%} {% block page%}
<div class="main-top">
  <h1 style="margin: 0 auto">My Medical History</h1>
</div>
<!---------------------------------------------------------------------------------------------------------->

<section class="attendance">
  <div class="attendance-list">
    <h1>Visits History</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Doctor</th>
          <th>Disease</th>
          <!-- <th>Treatment</th> -->
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for report in reports %}
        <tr>
          <td>{{report.date}}</td>
          <td>{{report.doctor}}</td>
          <td>{{report.disease}}</td>
          <!-- <td>None</td>
                  <td>General checkup</td> -->
          <td>
            <form
              action="{% url 'report_details' report.id %}"
              style="text-align: left"
            >
              <button type="submit" class="back">View Detail</button>
            </form>
            {% endfor %}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
